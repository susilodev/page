{{- $id := printf "mermaid-%d" now.UnixNano -}}
<div class="mermaid bg-white" id="{{ $id }}">
  {{ .Inner | safeHTML }}
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (typeof mermaid !== "undefined") {
      mermaid.initialize({
        startOnLoad: true,
      });
      mermaid.init(undefined, document.getElementById("{{ $id }}"));
    }
  });
</script>
