<!-- tags -->
{{ if isset site.Taxonomies "tags" }}
  {{ if not (eq (len site.Taxonomies.tags) 0) }}
    <div class="bg-darkmode-body ">
      <div class="rounded">
        <ul class="space-x-4 overflow-auto flex flex-row items-center py-2">
          <span class="">Tags: </span>
          {{ range $name, $items := site.Taxonomies.tags }}
            <li class="inline-block bg-darkmode-body">
              <a
                class="hover:bg-primary dark:bg-darkmode-body dark:hover:bg-darkmode-primary dark:hover:text-black {{ if (and (eq $.Page.Kind `term`) (eq $.Page.Type `tags`) (eq $.Page.Title .Page.Title)) }}
                  active
                {{ end }} m-1 block  rounded-sm bg-white px-0  py-1 hover:text-white"
                href="{{ .Page.RelPermalink }}">
                #{{ .Page.Title }}
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  {{ end }}
{{ end }}
