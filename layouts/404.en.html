{{ define "main" }}
  <section class="section-sm text-center">
    <div class="container">
      <div class="row justify-center">
        <div class="sm:col-10 md:col-8 lg:col-6">
          <span
            class="text-[8rem] block font-bold text-black dark:text-darkmode-text-dark">
            404
          </span>
          <h1 class="h2 mb-4">Page not found</h1>
          <div class="content mb-10">
            <p>
              The page you are looking for might have been removed, had its name
              changed, or is temporarily unavailable.
            </p>
          </div>
          <a
            href="{{ site.BaseURL | relLangURL }}"
            class="border-[1px] border-slate-200 rounded-2xl px-8 py-4 text-sm text-text hover:bg-primary hover:text-white dark:border-darkmode-border dark:text-darkmode-text dark:hover:bg-darkmode-primary dark:hover:text-black">
            Back to home

            <i class="fa fa-arrow-left pl-2"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
